<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plushoff Admin - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-sm p-8">
            <div class="text-center mb-8">
                <img src="../images/logo.png" alt="Plushoff Logo" class="h-12 mx-auto mb-6">
                <h1 class="text-2xl font-semibold">Admin Login</h1>
                <p class="text-gray-600 mt-2">Enter your credentials to access the admin panel</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm text-gray-600 mb-1">Email</label>
                    <input type="email" id="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-gray-400" placeholder="admin@plushoff.com">
                </div>

                <div>
                    <label class="block text-sm text-gray-600 mb-1">Password</label>
                    <input type="password" id="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-gray-400" placeholder="••••••••">
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <span class="text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-gray-600 hover:text-gray-900">Forgot password?</a>
                </div>

                <button type="submit" class="w-full py-2 px-4 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition duration-300">
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-600">
                <p>Need help? Contact your system administrator</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Demo credentials
            if (email === 'admin@plushoff.com' && password === 'admin123') {
                window.location.href = 'index.html';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });
    </script>
</body>
</html>
